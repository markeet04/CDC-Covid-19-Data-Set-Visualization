<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Map View</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #map {
            height: 100vh;
            width: 100vw;
        }
        header {
            background-color: #4CAF50;
            padding: 10px;
            color: white;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
            text-align: center;
            position: absolute;
            width: 100%;
            top: 60px;
            left: 0;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

<header>
    <h1>COVID-19 Map View</h1>
</header>

<nav>
    <a href="index.html">Home</a>
</nav>

<div id="map"></div>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    const map = L.map('map').setView([37.8, -96], 4); 

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    d3.json("data/us-states.json").then(function(geoData) {
        d3.json('data/total_deaths_by_state.json').then(function(data) {
            geoData.features.forEach(function(state) {
                const stateName = state.properties.name;
                const stateData = data.find(d => d.state === stateName);

                if (stateData) {
                    state.properties.total_deaths = stateData.total_deaths;
                } else {
                    state.properties.total_deaths = 0; 
                }
            });

            L.geoJson(geoData, {
                style: function(feature) {
                    return {
                        fillColor: getColor(feature.properties.total_deaths),
                        weight: 2,
                        opacity: 1,
                        color: 'white',
                        dashArray: '3',
                        fillOpacity: 0.7
                    };
                },
                onEachFeature: function(feature, layer) {
                    layer.bindPopup(`${feature.properties.name}<br>Total Deaths: ${feature.properties.total_deaths || 'No data'}`);
                }
            }).addTo(map);
        });
    });

    function getColor(d) {
        return d > 10000 ? '#084081' :
               d > 5000  ? '#0868ac' :
               d > 1000  ? '#2b8cbe' :
               d > 500   ? '#4eb3d3' :
               d > 200   ? '#7bccc4' :
               d > 100   ? '#a8ddb5' :
               d > 50    ? '#ccebc5' :
                          '#f7fcf0';
    }
</script>

</body>
</html>
